resources:
- name: pcf-automation-tasks
  type: s3
  source:
    access_key_id: ((s3_accesskey))
    secret_access_key: ((s3_secretkey))
    endpoint: ((s3_url))
    bucket: pivnet-products
    regexp: .*tasks-(.*).zip

- name: pcf-automation-image
  type: s3
  source:
    access_key_id: ((s3_accesskey))
    secret_access_key: ((s3_secretkey))
    endpoint: ((s3_url))
    bucket: pivnet-products
    regexp: .*image-(.*).tgz

- name: opsman-image
  type: s3
  source:
    access_key_id: ((s3_accesskey))
    secret_access_key: ((s3_secretkey))
    endpoint: ((s3_url))
    bucket: pivnet-products
    regexp: ((opsman_image_s3_versioned_regexp)) # vsphere ex: pcf-vsphere-(.*).ova

- name: installation
  type: s3
  source:
    access_key_id: ((s3_accesskey))
    secret_access_key: ((s3_secretkey))
    endpoint: ((s3_url))
    bucket: pcf-exports
    regexp: ((foundation_name))/installation-(.*).zip

# configurations

- name: configuration
  type: git
  source:
    private_key: ((config_git_repo_key.private_key))
    uri: ((config_git_repo_url))
    branch: master

# triggers used to have jobs do something in a timely manner

- name: one-time-trigger
  type: time
  source:
    interval: 999999h

- name: daily-trigger
  type: time
  source:
    interval: 24h

jobs:
- name: install-opsman
  serial: true
  serial_groups: [ install ]
  plan:
  - aggregate:
    - get: one-time-trigger
      trigger: true
    - get: pcf-automation-image
      params:
        unpack: true
    - get: pcf-automation-tasks
      params:
        unpack: true
    - get: opsman-image
    - get: configuration

  - task: credhub-interpolate
    image: pcf-automation-image
    file: pcf-automation-tasks/tasks/credhub-interpolate.yml
    params:
      CREDHUB_SERVER: ((credhub_url))
      CREDHUB_CLIENT: ((credhub_client_id))
      CREDHUB_SECRET: ((credhub_client_secret))
      CREDHUB_CA_CERT: ((default_ca.ca))
      PREFIX: '/concourse/main/deploy-((foundation_name))'
      INTERPOLATION_PATH: "foundations/((foundation_name))"
    input_mapping:
      files: configuration
    output_mapping:
      interpolated-files: interpolated-configs

  - task: create-vm
    image: pcf-automation-image
    file: pcf-automation-tasks/tasks/create-vm.yml
    input_mapping:
      image: opsman-image
      state: configuration
      config: configuration
      vars: interpolated-configs
    params:
      VARS_FILES: vars/foundations/((foundation_name))/vars/opsman.yml
      STATE_FILE: foundations/((foundation_name))/state/state.yml
      OPSMAN_CONFIG_FILE: templates/opsman.yml
    ensure: &make-state-commit
      do:
        - task: make-commit
          image: pcf-automation-image
          file: pcf-automation-tasks/tasks/make-git-commit.yml
          input_mapping:
            repository: configuration
            file-source: generated-state
          output_mapping:
            repository-commit: configuration-commit
          params:
            FILE_SOURCE_PATH: state.yml
            FILE_DESTINATION_PATH: foundations/((foundation_name))/state/state.yml
            GIT_AUTHOR_EMAIL: "pcf-pipeline-bot@example.com"
            GIT_AUTHOR_NAME: "PCF Automation Bot"
            COMMIT_MESSAGE: 'Update state file'
        - put: configuration
          params:
            repository: configuration-commit
            merge: true

  - task: configure-authentication
    image: pcf-automation-image
    file: pcf-automation-tasks/tasks/configure-authentication.yml
    attempts: 10
    input_mapping:
      config: interpolated-configs
      env: interpolated-configs
    params:
      ENV_FILE: foundations/((foundation_name))/env/env.yml
      AUTH_CONFIG_FILE: foundations/((foundation_name))/vars/auth.yml

  - task: configure-director
    image: pcf-automation-image
    file: pcf-automation-tasks/tasks/configure-director.yml
    input_mapping:
      config: configuration
      vars: interpolated-configs
      env: interpolated-configs
    params:
      ENV_FILE: foundations/((foundation_name))/env/env.yml
      VARS_FILES: vars/foundations/((foundation_name))/vars/director.yml
      DIRECTOR_CONFIG_FILE: templates/director.yml

  - task: apply-director-changes
    image: pcf-automation-image
    file: pcf-automation-tasks/tasks/apply-director-changes.yml
    input_mapping:
      env: interpolated-configs
    params:
      ENV_FILE: foundations/((foundation_name))/env/env.yml

- name: export-installation
  serial: true
  plan:
  - aggregate:
    - get: daily-trigger
      trigger: true
    - get: pcf-automation-image
      params:
        unpack: true
    - get: pcf-automation-tasks
      params:
        unpack: true
    - get: configuration

  - task: credhub-interpolate
    image: pcf-automation-image
    file: pcf-automation-tasks/tasks/credhub-interpolate.yml
    params:
      CREDHUB_SERVER: ((credhub_url))
      CREDHUB_CLIENT: ((credhub_client_id))
      CREDHUB_SECRET: ((credhub_client_secret))
      CREDHUB_CA_CERT: ((default_ca.ca))
      PREFIX: '/concourse/main/deploy-((foundation_name))'
      INTERPOLATION_PATH: "foundations/((foundation_name))"
    input_mapping:
      files: configuration
    output_mapping:
      interpolated-files: interpolated-configs

  - task: export-installation
    image: pcf-automation-image
    file: pcf-automation-tasks/tasks/export-installation.yml
    input_mapping:
      env: interpolated-configs
    params:
      ENV_FILE: foundations/((foundation_name))/env/env.yml
  - put: installation
    params:
      file: installation/installation-*.zip

- name: upgrade-opsman
  serial: true
  serial_groups: [ install ]
  plan:
  - aggregate:
    - get: one-time-trigger
      passed: [ install-opsman ]
    - get: pcf-automation-image
      params:
        unpack: true
    - get: pcf-automation-tasks
      params:
        unpack: true
    - get: opsman-image
    - get: installation
      passed: [ export-installation ]
    - get: configuration

  - task: credhub-interpolate
    image: pcf-automation-image
    file: pcf-automation-tasks/tasks/credhub-interpolate.yml
    params:
      CREDHUB_SERVER: ((credhub_url))
      CREDHUB_CLIENT: ((credhub_client_id))
      CREDHUB_SECRET: ((credhub_client_secret))
      CREDHUB_CA_CERT: ((default_ca.ca))
      PREFIX: '/concourse/main/deploy-((foundation_name))'
      INTERPOLATION_PATH: "foundations/((foundation_name))"
    input_mapping:
      files: configuration
    output_mapping:
      interpolated-files: interpolated-configs

  - task: upgrade-opsman
    image: pcf-automation-image
    file: pcf-automation-tasks/tasks/upgrade-opsman.yml
    input_mapping:
      image: opsman-image
      state: configuration
      config: interpolated-configs
      env: interpolated-configs
    params:
      ENV_FILE: foundations/((foundation_name))/env/env.yml
      STATE_FILE: foundations/((foundation_name))/state/state.yml
      VARS_FILES: vars/foundations/((foundation_name))/vars/opsman.yml
      OPSMAN_CONFIG_FILE: templates/opsman.yml
    ensure: *make-state-commit
    
  - task: apply-director-changes
    image: pcf-automation-image
    file: pcf-automation-tasks/tasks/apply-director-changes.yml
    input_mapping:
      env: interpolated-configs
    params:
      ENV_FILE: ((foundation_name))/config/env.yml
