azs:
- name: AZ0
  cloud_properties:
    availability_zone: nova

vm_types:
- name: small
  cloud_properties:
    instance_type: small
- name: medium
  cloud_properties:
    instance_type: small
- name: large
  cloud_properties:
    instance_type: large

disk_types:
- name: default
  disk_size: 3000
- name: large
  disk_size: 50_000

networks:
